<!doctype html>
<html lang="en">
<head>
  <title>Force User Signup Form</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <form action="" method="">
    <fieldset>
      <legend>Basic info</legend>
      <ul>
      <li><label for="name">Full Name</label><br>
        <span><input id="name" type="text" width="100%" placeholder="Luke Skywalker" required><br></li></span>
      <li><label for="picture">Profile Pic</label><br>
        <span><input id="picture" type="file" placeholder="Choose File" required><br></li></span>
      <li><label for="email">Email</label><br>
        <span><input id="email" type="text" placeholder="luke@sky.com"><br></li></span>
      <li><label for="alignment">Side</label><br>
        <input name="side" type="radio" value="light" checked>Light
        <input name="side" type="radio" value="dark">Dark<br></li>
      <li><label for="originStory">Origin Story</label><br>
        <span><input id="originStory" type="text"></li></span>
      </ul>
    </fieldset>
    <fieldset>
      <legend>Abilities</legend>
      <ul>
        <li><label for="lightSaberColor" placeholder="Select Color">Light Saber Color</label><br>
          <select id="lightsaberColor" required><br>
            <option>Select Color</option>
            <option>Blue</option>
            <option>Red</option>
            <option>Green</option>
            <option>Blue</option></li>
